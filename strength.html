<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength - Jason Yanowitz</title>
    <meta name="description" content="Annual strength goals.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #fdfcfb;
            --text: #1a1a1a;
            --muted: #666;
            --accent: #555bd8;
            --accent-hover: #4449b3;
            --surface: #f5f4f2;
            --border: #e5e4e2;
        }
        ::selection { background: var(--accent); color: white; }
        body {
            font-family: 'Newsreader', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            padding: 0 24px;
            font-size: 17px;
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 60px 0 100px; }
        .header { margin-bottom: 48px; }
        .back-link {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: var(--muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--accent); }
        h1 {
            font-family: 'Newsreader', serif;
            font-size: 2rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }
        .subtitle {
            color: var(--muted);
            font-size: 1rem;
            font-style: italic;
        }
        .goals-list {
            list-style: none;
        }
        .goals-list li {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 16px;
            align-items: baseline;
        }
        .goals-list li:last-child {
            border-bottom: none;
        }
        .year {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--muted);
            min-width: 50px;
        }
        .goal {
            font-size: 1.05rem;
            flex: 1;
        }
        .status {
            font-size: 0.9rem;
            margin-left: auto;
        }
        .status.hit { color: #22c55e; }
        .status.missed { color: #ef4444; }
        .status.in-progress { color: var(--muted); font-style: italic; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← Back</a>
            <h1>Strength</h1>
            <p class="subtitle">Annual strength goals.</p>
        </div>

        <ul class="goals-list">
            <li>
                <span class="year">2026</span>
                <span class="goal">Complete a Hyrox in under 1 hour 20min</span>
                <span class="status in-progress">in progress</span>
            </li>
            <li>
                <span class="year">2025</span>
                <span class="goal">900 club</span>
                <span class="status hit">✓</span>
            </li>
            <li>
                <span class="year">2024</span>
                <span class="goal">800 club</span>
                <span class="status hit">✓</span>
            </li>
            <li>
                <span class="year">2023</span>
                <span class="goal">800 club</span>
                <span class="status missed">✗</span>
            </li>
            <li>
                <span class="year">2022</span>
                <span class="goal">70 pushups in a row</span>
                <span class="status hit">✓</span>
            </li>
        </ul>
    </div>
</body>
</html>
